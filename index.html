<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Matchmaker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="box">
    <h1>Movie Matchmaker</h1>
    <p class="lead">Type a movie name and click Find — results appear below on same page</p>

    <div class="search-row">
      <input id="movieInput" type="text" placeholder="Enter movie title e.g. Inception" />
      <button id="searchBtn" type="button">Find</button>
    </div>

    <div id="resultsSection" class="results" style="display:none;">
      <div id="loading" class="loading">Loading…</div>
      <div id="error" class="error"></div>
      <div id="movieDetails" class="details"></div>

      <h3 id="recHeading" style="display:none;">Recommended</h3>
      <div id="recs" class="grid"></div>

      <h3 id="simHeading" style="display:none;">Similar</h3>
      <div id="similar" class="grid"></div>
    </div>

    <div class="footer">Project By sanjayraj R</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
